services:
  snmp_agent_1:
    image: general-server-agent
    container_name: callering-agent
    networks:
      kbi_shared_network:
        ipv4_address: 172.16.0.25
    expose:
      - "161/udp"

  snmp_agent_2:
    image: general-server-agent
    container_name: billing-agent
    networks:
      kbi_shared_network:
        ipv4_address: 172.16.0.33
    expose:
      - "161/udp"

  snmp_agent_3:
