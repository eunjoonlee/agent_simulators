    image: general-server-agent
    container_name: infopush-agent
    networks:
      kbi_shared_network:
        ipv4_address: 172.16.0.47
    expose:
      - "161/udp"

  snmp_agent_5:
    image: general-server-agent
    container_name: record-agent
    networks:
      kbi_shared_network:
        ipv4_address: 172.16.0.44
    expose:
      - "161/udp"

networks:
  kbi_shared_network:
